<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsetra – Smart Daily News from USA</title>
    <meta name="description" content="Get the latest breaking news on politics, sports, entertainment, and business – curated daily from top US sources." />
    <meta name="keywords" content="Newsetra, Daily News, US News, Politics, Sports, Entertainment, Business, Breaking News" />
    <meta name="author" content="Lovable" />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="5W7-_aa-aETPm8ot8m8l-Qwzq6b5e0dyzC8l3n2peRU" />

    <!-- ✅ Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Newsetra – Smart Daily News from USA" />
    <meta property="og:description" content="Your smart, fast news companion." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://newsetra.vercel.app" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:title" content="Newsetra – Smart Daily News from USA" />
    <meta name="twitter:description" content="Your smart, fast news companion." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- ✅ Structured Data (JSON-LD for Google News) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Newsetra",
      "url": "https://newsetra.vercel.app",
      "logo": "https://lovable.dev/opengraph-image-p98pqg.png",
      "sameAs": ["https://github.com/reaid44/Newsetra"],
      "description": "Get daily US news covering politics, sports, business, and more.",
      "publisher": {
        "@type": "Organization",
        "name": "Newsetra"
      }
    }
    </script>

    <!-- ✅ Style -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        text-align: center;
      }
      header img {
        height: 60px;
        margin-bottom: 20px;
      }
      form {
        background: #fff;
        display: inline-block;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      input[type="email"] {
        width: 250px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      img.lazy {
        margin-top: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>

  <body>
    <!-- ✅ Logo -->
    <header>
      <img src="/logo.png" alt="Newsetra Logo" />
    </header>

    <!-- ✅ Newsletter Subscribe Form -->
    <form action="https://formspree.io/f/xrbkvqlg" method="POST">
      <h3>Subscribe to our Newsletter</h3>
      <input
        type="email"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <br />
      <button type="submit">Subscribe</button>
    </form>

    <!-- ✅ React App Mount Point -->
    <div id="root"></div>

    <!-- ✅ Optional Lazy Image -->
    <img
      class="lazy"
      src="/images/example-image.webp"
      loading="lazy"
      alt="News example"
      width="600"
      height="400"
    />

    <!-- ✅ React script entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
